<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Fretboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="fretboard">
      <!--high e string-->
      <div class="string">
        <!--13 note frets since we need one extra for the open notes at the nut-->
        <div class="note-fret">E</div>
        <div class="note-fret"></div>
        <div class="note-fret"></div>
        <div class="note-fret"></div>
        <div class="note-fret"></div>
        <div class="note-fret"></div>
        <div class="note-fret"></div>
        <div class="note-fret"></div>
        <div class="note-fret"></div>
        <div class="note-fret"></div>
        <div class="note-fret"></div>
        <div class="note-fret"></div>
        <div class="note-fret"></div>
      </div>
      <div class="string">
        <div class="note-fret"></div>
      </div>
      <div class="string">
        <div class="note-fret"></div>
      </div>
      <div class="string">
        <div class="note-fret"></div>
      </div>
      <div class="string">
        <div class="note-fret"></div>
      </div>
      <div class="string">
        <div class="note-fret"></div>
      </div>
    </div>

    <div class="piano">
      <!--13 notes to span one octave-->
      <div class="key"></div>
      <div class="key"></div>
      <div class="key"></div>
      <div class="key"></div>
      <div class="key"></div>
      <div class="key"></div>
      <div class="key"></div>
      <div class="key"></div>
      <div class="key"></div>
      <div class="key"></div>
      <div class="key"></div>
      <div class="key"></div>
      <div class="key"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
